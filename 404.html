<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 | Page Not Found — Adest Hub</title>
  <meta name="description" content="The page you requested could not be found." />
  <meta name="robots" content="noindex,follow" />
  <link rel="icon" type="image/png" href="images/blackLogo.png" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Unbounded:wght@500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/main.css" />
</head>
<body>
  <main class="error-page">
    <div class="wrap error-shell">
      <div>
        <div class="error-mark">404</div>
        <h1>We can’t find that page.</h1>
        <p class="error-copy">
          The link may be broken or the page may have moved. Head back to the main site
          or jump to a few popular sections.
        </p>
        <div class="error-actions">
          <a class="cta" href="/">Back to Home</a>
          <a class="ghost" href="/#work">View Our Work</a>
        </div>
      </div>
      <aside class="error-card">
        <div class="error-card-title">Quick links</div>
        <a href="/#who">Who We Are</a>
        <a href="/#domains">Our Domains</a>
        <a href="/#framework">Framework</a>
        <a href="https://calendly.com/adesthub/30min" target="_blank" rel="noopener noreferrer">Start a Project</a>
      </aside>
    </div>
  </main>
</body>
</html>
