server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.htm;
  error_page 404 /404.html;

  location = /404.html {
    try_files /404.html =404;
  }

  # Default to English page
  location = / {
    try_files /index.htm =404;
  }

  # Arabic page
  location = /ar {
    try_files /ar.htm =404;
  }

  location = /ar/ {
    try_files /ar.htm =404;
  }

  # Serve static files
  location / {
    try_files $uri $uri/ =404;
  }

  # Basic caching for static assets
  location ~* \.(?:css|js|png|jpg|jpeg|gif|svg|ico|webp|avif)$ {
    expires 7d;
    add_header Cache-Control "public, max-age=604800";
    try_files $uri =404;
  }
}
